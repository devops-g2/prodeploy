apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reddit
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: reddit-application
  source:
    repoURL: https://github.com/devops-g2/prodeploy.git
    targetRevision: HEAD
    path: .
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
